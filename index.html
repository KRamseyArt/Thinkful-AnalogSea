<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AnalogSea | Sign Up</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea Logo">

    <form class="analogSea-form" action="/signup/" method="post">
      <fieldset name="Sign Up">
        <legend>Sign Up</legend>
        <label for="email" required>Email</label>
        <input type="email" name="email" id="email" placeholder="foo@bar.com" required>

        <label for="password" required>Password</label>
        <input type="text" name="password" id="password" placeholder="1234passw0rd" required>

        <button type="submit">Sign Up</button>
      </fieldset>
    </form>
    <p>Already have an account? <a href="/login">Log In</a>

    <script src="script.js"></script>
  </body>
</html>
